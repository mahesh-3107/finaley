<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1c1c1c;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #2a2a2a;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 350px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #time {
      font-size: 3rem;
      margin: 20px 0;
      font-weight: bold;
    }
    .buttons button {
      margin: 8px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .start { background: #4caf50; color: white; }
    .pause { background: #ff9800; color: white; }
    .reset { background: #f44336; color: white; }
    .lap { background: #2196f3; color: white; }
    .buttons button:hover { opacity: 0.8; }

    #laps {
      margin-top: 20px;
      text-align: left;
      max-height: 150px;
      overflow-y: auto;
      background: #333;
      padding: 10px;
      border-radius: 10px;
    }
    #laps div {
      padding: 5px;
      border-bottom: 1px solid #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div id="time">00:00:00</div>
    <div class="buttons">
      <button class="start" onclick="startStopwatch()">Start</button>
      <button class="pause" onclick="pauseStopwatch()">Pause</button>
      <button class="reset" onclick="resetStopwatch()">Reset</button>
      <button class="lap" onclick="recordLap()">Lap</button>
    </div>
    <div id="laps"></div>
  </div>

  <script>
    let startTime, updatedTime, difference, tInterval;
    let running = false;
    let savedTime = 0;
    let lapCounter = 1;

    function updateDisplay() {
      updatedTime = new Date().getTime();
      difference = savedTime + (updatedTime - startTime);

      let hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById("time").innerHTML =
        (hours < 10 ? "0" : "") + hours + ":" +
        (minutes < 10 ? "0" : "") + minutes + ":" +
        (seconds < 10 ? "0" : "") + seconds;
    }

    function startStopwatch() {
      if (!running) {
        startTime = new Date().getTime();
        tInterval = setInterval(updateDisplay, 1000);
        running = true;
      }
    }

    function pauseStopwatch() {
      if (running) {
        clearInterval(tInterval);
        savedTime += new Date().getTime() - startTime;
        running = false;
      }
    }

    function resetStopwatch() {
      clearInterval(tInterval);
      running = false;
      savedTime = 0;
      lapCounter = 1;
      document.getElementById("time").innerHTML = "00:00:00";
      document.getElementById("laps").innerHTML = "";
    }

    function recordLap() {
      if (running) {
        let lapTime = document.getElementById("time").innerHTML;
        document.getElementById("laps").innerHTML =
          `<div>Lap ${lapCounter}: ${lapTime}</div>` + document.getElementById("laps").innerHTML;
        lapCounter++;
      }
    }
  </script>
</body>
</html>
